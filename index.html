<!DOCTYPE html>
<html>
<head>
  <title>Markdown Editor</title>
  <script src="markdown-it.js"></script>
  <script src="markdown-it-footnote.js"></script>
  <script src="highlight.pack.js"></script>
  <script src="emojify.js"></script>
  <script src="codemirror/lib/codemirror.js"></script>
  <script src="codemirror/overlay.js"></script>
  <script src="codemirror/xml/xml.js"></script>
  <script src="codemirror/markdown/markdown.js"></script>
  <script src="codemirror/gfm/gfm.js"></script>
  <script src="codemirror/javascript/javascript.js"></script>
  <script src="codemirror/css/css.js"></script>
  <script src="codemirror/htmlmixed/htmlmixed.js"></script>
  <script src="codemirror/lib/util/continuelist.js"></script>
  <script src="rawinflate.js"></script>
  <script src="rawdeflate.js"></script>
  <link rel="stylesheet" href="base16-light.css">
  <link rel="stylesheet" href="codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="font/iconfont.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="content">
  <div class="toolsbar">
    <ul>
      <li class="tool tool-bold" id="tool-bold"><span class="iconfont icon-jiacu"></span></li>
      <li class="tool tool-italic" id="tool-italic"><span class="iconfont icon-xieti"></span></li>
      <li class="group-sign"><span class="sign"></span></li>
      <li class="tool tool-link" id="tool-link"><span class="iconfont icon-lianjie"></span></li>
      <li class="tool tool-yy" id="tool-yy"><span class="iconfont icon-yinyong"></span></li>
      <li class="tool tool-code" id="tool-code"><span class="iconfont icon-ai-code"></span></li>
      <li class="tool tool-image" id="tool-image"><span class="iconfont icon-tupian"></span></li>
      <li class="group-sign"><span class="sign"></span></li>
      <li class="tool tool-ul" id="tool-ul"><span class="iconfont icon-shuziliebiao"></span></li>
      <li class="tool tool-ol" id="tool-ol"><span class="iconfont icon-icon-liebiao"></span></li>
      <li class="tool tool-title" id="tool-title"><span class="iconfont icon-biaoti"></span></li>
      <li class="tool tool-hr" id="tool-hr"><span class="iconfont icon-hr"></span></li>
      <li class="group-sign"><span class="sign"></span></li>
      <li class="tool tool-iocnchexiao" id="tool-iocnchexiao"><span class="iconfont icon-iocnchexiao"></span></li>
      <li class="tool tool-chexiao" id="tool-chexiao"><span class="iconfont icon-chexiao"></span></li>
      <li class="group-sign"><span class="sign"></span></li>
      <li class="tool tool-question" id="tool-question"><span class="iconfont icon-wenhao"></span></li>
    </ul>
  </div>
  <div id="in"><form><textarea id="code"></textarea></form></div>
  <div id="out"></div>
  </div>
  <div id="menu">
    <span>Save As</span>
    <div id="saveas-markdown">
      <svg height="64" width="64" xmlns="http://www.w3.org/2000/svg">
        <g transform="scale(0.0625)">
          <path d="M950.154 192H73.846C33.127 192 0 225.12699999999995 0 265.846v492.308C0 798.875 33.127 832 73.846 832h876.308c40.721 0 73.846-33.125 73.846-73.846V265.846C1024 225.12699999999995 990.875 192 950.154 192zM576 703.875L448 704V512l-96 123.077L256 512v192H128V320h128l96 128 96-128 128-0.125V703.875zM767.091 735.875L608 512h96V320h128v192h96L767.091 735.875z" />
        </g>
      </svg>

      <span>Markdown</span>
    </div>
    <div id="saveas-html">
      <svg height="64" width="64" xmlns="http://www.w3.org/2000/svg">
        <g transform="scale(0.0625) translate(64,0)">
          <path d="M608 192l-96 96 224 224L512 736l96 96 288-320L608 192zM288 192L0 512l288 320 96-96L160 512l224-224L288 192z" />
        </g>
      </svg>

      <span>HTML</span>
    </div>
    <a id="close-menu">&times;</a>
  </div>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="tool.js"></script>
</body>
</html>
